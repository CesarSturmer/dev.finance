<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/money.svg">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="darkmode.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <script src="darkmode.js" defer></script>
  </head>

  <body>
    <header>
      <label for="input-dark-mode">
        <a class="button-mode"></a>
      </label>
      <input type="checkbox" id="input-dark-mode">
      <img src="assets/logo.svg" alt="logo" id="logo-dev-finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="assets/income.svg" alt="imagem de entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="assets/expense.svg" alt="imagem de saídas" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="assets/total.svg" alt="total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a 
          href="#" 
          class="button new"
          id="open"
          onclick="Modal.open()"
          > 
          <img src="assets/mais.svg" alt="adiconar" class="icon-add">
        
        </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Desrição </label>
              <input
                type="text"
                placeholder="descrição"
                id="description"
                name="description"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor </label>
              <!-- step="0.01" de quanto em quanto ele muda o número -->
              <input
                type="number"
                step="0.01"
                placeholder="0,00"
                id="amount"
                name="amount"
        
              />
              <small class="help"
                >Use o sinal - (negativo) parar despesas e, (vírgula) para casas
                decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data </label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer><h2>dev.Cesar&Eduardo</h2></foo  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
  </body>
</html>
